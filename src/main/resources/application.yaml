server:
  port: 9999

spring:
  application:
    name: FirstService

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${random.value}
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: ['refresh', 'health', 'info']
  info:
    env:
      enabled: true

info:
  app:
    name: First Service
    description: First Service Application
    version: 1.0.0